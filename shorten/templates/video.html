{% extends "bootstrap/base.html" %}

{% block title %}Video Streaming{% endblock %}

{% block navbar %}
<div class="navbar navbar-expand-md navbar-light bg-light" role="navigation">
   <div class="container">
      <div class="navbar-header">
         <button type="button" class="navbar-toogle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="navbar-toggler-icon"></span>
         </button>
         <a class="navbar-brand" href="/">Video Streaming</a>
      </div>
      <div class="navbar-collapse collapse">
         <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
         </ul>
      </div>
   </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
   {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">{{ message }}</div>
   {% endfor %}
</div>

<div class="container">
      <video width="800" controls muted="muted">
         <source src="{{ url_for('video') }}" type="video/mp4" />
      </video>
</div>
{% endblock %}
